<!DOCTYPE html>
<html>
<link rel="stylesheet" href="cssiseminarit.css">

<body id="logo" style="padding-bottom:450px;">
    <p>Logo e perzgjedhur online(ne canvas):</p>
    <nav style="margin-top: 20px; ">
        <div class="peshku">
            peshku me i mire
        </div>
        <canvas id="myCanvas" width="400" height="100" style="border:1px solid #d3d3d3;">
        Web Browseri juaj nuk e mbeshtet HTML5 canvas-in.</canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.lineWidth = 10;
            ctx.lineCap = "round";
            ctx.beginPath();

            // Krijo gradientin
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "yellow");

            // Mbush gradientin
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 375, 80);

            //shkronja T
            ctx.moveTo(20, 20);
            ctx.lineTo(70, 20);
            ctx.moveTo(45, 25);
            ctx.lineTo(45, 70);
            ctx.stroke();

            //shkronja r
            ctx.moveTo(90, 30);
            ctx.lineTo(90, 70);
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(110, 55, 25, 25, 0, 3.8, -1.3);
            ctx.stroke();

            //shkronja o
            ctx.beginPath();
            ctx.ellipse(150, 52, 22, 22, Math.PI / 4, 0, 2 * Math.PI);
            ctx.stroke();

            //shkronja f
            ctx.beginPath();
            ctx.ellipse(225, 40, 22, 22, 0, 3.6, -1.3);
            ctx.stroke();

            ctx.moveTo(205, 30);
            ctx.lineTo(205, 70);
            ctx.moveTo(190, 45);
            ctx.lineTo(220, 45);
            ctx.stroke();

            //shkronja t
            ctx.beginPath();
            ctx.ellipse(275, 50, 22, 22, 4, 3.6, -1.3);
            ctx.stroke();

            ctx.moveTo(255, 20);
            ctx.lineTo(255, 60);
            ctx.moveTo(240, 45);
            ctx.lineTo(270, 45);
            ctx.stroke();

            //shkronja a
            ctx.moveTo(330, 42);
            ctx.lineTo(330, 75);
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(308, 53, 18, 25, 0.8, 3.4, -1.3);
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(314, 60, 14, 14, 0, 3.4, 3.14);
            ctx.stroke();
            ctx.font = "14px Arial";
            ctx.fillText("Trofta", 150, 100);
        </script>
        <div class="peshku2">
            peshku me i mire
        </div>
        <div class="peshku3">
            peshku me i mire
        </div>
    </nav>
    <div style="margin-top: 100px; margin-bottom: -100px;">
        <p>Ne vazhdim japim logon origjinale(ne canvas me ane te fotografise).<br> Kliko per ta vendosur:</p>
        <p><a href="#" onClick="vendos();">Trego foton</a></p>
        <img id="logoja" hidden src="images/troftalogo.jfif" alt="logoja" width="50%" height="50%">
        <canvas id="myCanvas2" width="245" height="245" style=" margin-left: 60px;margin-bottom: 20px; border:1px solid #d3d3d3; transform: skew(-0.06turn, 18deg);">
            Web Browseri juaj nuk e mbeshtet HTML5 canvas-in.
    </canvas>
    </div>
    <script>
        function vendos() {
            var c = document.getElementById("myCanvas2");
            var ctx = c.getContext("2d");
            var img = document.getElementById("logoja");
            ctx.drawImage(img, 10, 10);
        }
    </script>
    <p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="images/un1.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
    </p>
</body>
<script src="js/drag_drop.js" type="text/JavaScript"></script>


</html>
