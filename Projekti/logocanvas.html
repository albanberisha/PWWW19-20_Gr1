<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="400" height="100" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.beginPath();

            // Create gradient
        var grd = ctx.createLinearGradient(0, 0, 200, 0);
        grd.addColorStop(0, "red");
        grd.addColorStop(1, "yellow");

        // Fill with gradient
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 375, 80);

        
        //shkronja T
        ctx.moveTo(20, 20);
        ctx.lineTo(70, 20);
        ctx.moveTo(45, 25);
        ctx.lineTo(45, 70);
        ctx.stroke();

        //shkronja r
        ctx.moveTo(90, 30);
        ctx.lineTo(90, 70);
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(110, 55, 25, 25, 0, 3.8, -1.3);
        ctx.stroke();

        //shkronja o
        ctx.beginPath();
        ctx.ellipse(150, 52, 22, 22, Math.PI / 4, 0, 2 * Math.PI);
        ctx.stroke();

        //shkronja f
        ctx.beginPath();
        ctx.ellipse(225, 40, 22, 22, 0, 3.6, -1.3);
        ctx.stroke();

        ctx.moveTo(205, 30);
        ctx.lineTo(205, 70);
        ctx.moveTo(190, 45);
        ctx.lineTo(220, 45);
        ctx.stroke();

        //shkronja t
        ctx.beginPath();
        ctx.ellipse(275, 50, 22, 22, 4, 3.6, -1.3);
        ctx.stroke();

        ctx.moveTo(255, 20);
        ctx.lineTo(255, 60);
        ctx.moveTo(240, 45);
        ctx.lineTo(270, 45);
        ctx.stroke();

        //shkronja a
        ctx.moveTo(330, 42);
        ctx.lineTo(330, 75);
        ctx.stroke();

        ctx.beginPath();
        ctx.ellipse(308, 53, 18, 25, 0.8, 3.4, -1.3);
        ctx.stroke();


        ctx.beginPath();
        ctx.ellipse(314, 60, 14, 14, 0, 3.4, 3.14);
        ctx.stroke();
    </script>
</body>


</html>
