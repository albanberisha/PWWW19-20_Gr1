<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="information.css">

</head>

<body>
    <header>
        <button class="back_button"><a href="Seminari.html"><b>Prapa</b></a></button>
    </header>
    <div class="forma">
        <form method="post">
            <p>
                <label class="required" for="username" id="text" autoselect><b>Emri:</b></label>
                <ul class="inline">
                    <li>
                        <input type="text" placeholder="Sheno Emrin" name="uname" required>
                    </li>
                </ul>
            </p>
            <p>
                <label class="required" for="password" id="text"><b>Paswordi:</b></label>
                <ul class="inline">
                    <li>
                        <input type="password" placeholder="Sheno Paswordin" name="psw" required>
                    </li>
                </ul>

            </p>
            <p>
                <ul class="inline">
                    <li>
                        <button type="submit">Hyrje</button>
                    </li>
                </ul>

            </p>
            <p>
                <label id="text">
                <input type="checkbox" checked="checked" name="remember"> Me mbaj mend.
         </label>
            </p>
            <p class="forgotpsw">
                <ul class="inline">
                    <li>
                        <span class="psw">Krijo nje <a href="sign.html">llogari</a> te re.</span>
                    </li>
                </ul>
            </p>
        </form>
    </div>
</body>

</html>
